<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>

<body>

<h1>Checkout</h1>
<p>Product: Lerning Web design, 5th Edition (440 NOK)</p>
<p>Enter the necessary details below</p>

<form action="http://webtek.datakomm.work:8080/checkout" method="post">
  <input type="hidden" name="productTitle" value="Learning Web design, 5th Edition">
  <input type="hidden" name="productPrice" value="440">

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="First and last name" required><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="your@email.com" required><br>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" required><br>

  <!-- text area 5 rows and 40 columns-->
  <textarea id="comment" name="comment" rows="5" cols="40" placeholder="Your comments here"></textarea><br>

  <input type="submit" value="Place the order">
</form>

</body>
</html>
